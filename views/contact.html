<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Contacto</title>
</head>

<body>
    <a href="./index.html" class="btn btn-secondary m-4">Regresar</a>
    <!-- Sección de Contacto -->
    <section id="contacto">
        <h2>Contacto</h2>
        <form action="https://formspree.io/f/xyzdlkdr" method="POST">
            <input type="hidden" name="_next" value="index.html">
            <input type="text" name="name" placeholder="Tu nombre" required>
            <input type="email" name="email" placeholder="Tu correo" required>
            <textarea name="message" placeholder="Tu mensaje" rows="5" required></textarea>
            <button type="submit">Enviar</button>
        </form>
        <p id="success-msg" style="display:none; color: green;">¡Mensaje enviado correctamente!</p>
    </section>
</body>

</html>
